{{ $layoutClass := .Get "layoutClass" }}

{{ if .Page.File }}

<a
    class="rich-list {{ $layoutClass }} mr-2 mb-2"
    href="{{ $.Site.Params.githubRepo }}/edit/{{ $.Site.Params.githubBranch }}/{{ $.Site.Params.githubSubdir }}/{{ .Page.File.Path }}"
    data-url="{{ $.Site.Params.githubRepo }}/edit/{{ $.Site.Params.githubBranch }}/{{ $.Site.Params.githubSubdir }}/{{ .Page.File.Path }}"
    target="_blank"
    rel="noopener noreferrer"
>
    <div class="listcont has-text-weight-medium external-link" title-content="Want to add your name here?">Want to add your name here?</div>
    <div class="subtext is-size-7">Edit this page on GitHub and submit a PR!</div>
</a>

{{ end }}
